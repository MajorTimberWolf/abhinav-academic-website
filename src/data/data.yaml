  - title: 'Projects'
    data:
    # Mini Circuit Cutting
      - title: 'Mini Circuit Cutting'
        description:
          - 'Implemented a **Quantum Circuit Cutting technique** based on the research paper ”*Parallelizing Quantum-Classical Work-loads,*” enabling the execution of larger quantum circuits on quantum devices with limited qubit connectivity.'
          - 'Developed an algorithm to **automatically find optimal cut points** in quantum circuits, reducing the **circuit depth by up to 30%** while maintaining the integrity of quantum operations.'
          - 'Implemented **dynamic partitioning of quantum circuits**, allowing for efficient distribution of workloads across multiple quantum processors or simulation backends.'
        links:
          - icon: 'mdi:github'
            text: 'Github Link'
            link: 'https://github.com/MajorTimberWolf/mini-circuit-cutting'
        image: 'circuit-cutting.png'
        tags: ['Quantum']
    # Quantum Teleportation
      - title: 'Quantum Teleportation'
        description:
          - 'Engineered a Quantum Data Teleportation system with **Qiskit** using 3 qubits, employing strategic Bell pair utilization and harnessing the principles of **Quantum Superposition** and **Quantum Entanglement**. Implemented a robust teleportation mechanism, showcasing expertise in quantum algorithms.'
          - 'Integrated Adaptive Shots feature which dynamically adjusts the number of shots required based on the desired confidence level of the output.'
          - 'Implemented a 3-bit quantum error correction mechanism to reduce the errors that may arise while performing teleportation in NISQ devices.'
          - 'Integrated the use of NVIDIA’s CuQuantum libraries to enhance the performance by around 12%.'
        links:
          - icon: 'mdi:github'
            text: 'Github Link'
            link: 'https://github.com/MajorTimberWolf/quantum-teleportation'
        image: 'circuit.png'
        tags: ['Quantum']
        # ReportEase
      - title: 'ReportEase'
        description:
          - 'Finetuned Mistral-LLM on a custom dataset allowing users to upload FIRs and get IPC & CrPC Suggestions.'
          - 'Incorporated few shot technique with adaptive prompts to enhance the LLM’s performance on Hindi text classification tasks, overcoming the limited labelled data.'
          - 'Leveraged sentiment analysis techniques to identify potential inconsistencies in emotional states within the FIR text'
        links:
          - icon: 'mdi:github'
            text: 'Github Link'
            link: 'https://github.com/MajorTimberWolf/ReportEase'
        image: 'ReportEase.png'
        tags: ['Machine Learning']
        # SurgeProtector
      - title: 'SurgeProtector'
        description:
          - 'Winner of the Stanford TreeHacks Track **Best Hack using AI/ML** by Pear. Built a drone and dashboard capable of detecting stampedes.'
          - 'Trained using Pytorch and CNN for marking heads in a crowd to generate heatmaps using Matplotlib and OpenCV.'
          - 'Developed a customized heatmap algorithms to highlight crowds, alongside temporal averaging techniques to enhance the stability of bounding boxes generated by the model.'
        links:
          - icon: 'mdi:github'
            text: 'Github Link'
            link: 'https://github.com/MajorTimberWolf/CrowdSafe'
        image: 'Surge-Protector.png'
        tags: ['Machine Learning']
        # MIT IquHack
